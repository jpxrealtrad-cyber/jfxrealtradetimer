<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live TikTok Panel Neon Timer 3D</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@400;600&family=Oswald:wght@400;700&family=Bebas+Neue&family=Audiowide&family=Russo+One&family=Monoton&family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: #1a1a2e;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    min-height: 100vh;
    padding-top: 20px;
    background-size: cover;
    background-position: center;
    overflow: hidden;
  }

  /* VIDEO BACKGROUND */
  #video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -2;
    display: none;
    opacity: 1;
    transition: opacity 0.3s ease;
  }

  #profile-timer-wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
    backdrop-filter: blur(10px);
    background: rgba(255,255,255,0.05);
    border-radius: 25px;
    padding: 30px 40px;
    margin-bottom: 20px;
    text-align: center;
    z-index: 5;
  }

  #profile-pic-box {
    width: 160px;
    height: 160px;
    border-radius: 20px;
    border: 4px solid #fff;
    overflow: hidden;
    margin-bottom: 15px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: rgba(255,255,255,0.1);
  }

  #profile-pic-box img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    border-radius: 15px;
  }

  #user-id {
    font-size: 1.8em;
    font-weight: bold;
    margin-bottom: 20px;
  }

  /* Timer Neon 3D */
  #timer {
    font-family: 'Orbitron', sans-serif;
    font-size: 3em;
    color: #00ffff;
    text-shadow:
      0 0 5px #00ffff,
      0 0 10px #00ffff,
      0 0 20px #00ffff,
      0 0 40px #0ff,
      0 0 80px #0ff,
      0 0 90px #0ff;
    margin-bottom: 20px;
    animation: float 2s ease-in-out infinite alternate;
  }

  @keyframes float {
    0% { transform: translateY(0) }
    50% { transform: translateY(-10px) }
    100% { transform: translateY(0) }
  }

  #bio {
    font-size: 1.1em;
    background: rgba(255,255,255,0.05);
    padding: 10px;
    border-radius: 10px;
    min-height: 50px;
    width: 350px;
    word-wrap: break-word;
  }

  #settings-btn {
    position: fixed;
    bottom: 20px;
    left: 20px;
    background: #444;
    border: none;
    padding: 10px 15px;
    border-radius: 10px;
    cursor: pointer;
    z-index: 10;
  }

  #settings-menu {
    display: none;
    position: fixed;
    bottom: 70px;
    left: 20px;
    background: rgba(0,0,0,0.85);
    padding: 15px;
    border-radius: 15px;
    width: 250px;
    color: #fff;
    z-index: 10;
  }

  #settings-menu input,
  #settings-menu select,
  #settings-menu textarea {
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
    border-radius: 5px;
    border: none;
  }

  #watermark {
    position: fixed;
    bottom: 10px;
    right: 10px;
    font-size: 14px;
    color: rgba(255, 255, 255, 0.5);
    font-weight: bold;
    pointer-events: none;
    user-select: none;
    z-index: 1000;
  }
</style>
</head>
<body>

<!-- VIDEO BACKGROUND -->
<video id="video-bg" autoplay muted loop></video>

<div id="profile-timer-wrapper">
  <div id="profile-pic-box">
    <img src="https://via.placeholder.com/150" id="profile-pic" alt="Foto Profil">
  </div>

  <div id="user-id">User123</div>

  <div id="timer">00:00:10:00</div>

  <div id="bio">Selamat datang di live saya! ğŸ‰</div>
</div>

<button id="settings-btn">âš™ï¸ Pengaturan</button>

<div id="settings-menu">

  <label>Foto Profil</label>
  <input type="file" id="profile-input" accept="image/*">

  <label>Tema Background (Gambar)</label>
  <input type="file" id="bg-input" accept="image/*">

  <label>Background Video</label>
  <input type="file" id="video-input" accept="video/mp4,video/webm">

  <label>Kedapetan Video (Opacity)</label>
  <input type="range" id="video-opacity" min="0" max="100" value="100">

  <label>Kecepatan Video</label>
  <input type="range" id="video-speed" min="20" max="300" value="100">

  <label>Edit User ID</label>
  <input type="text" id="userid-input">

  <label>Warna Teks</label>
  <input type="color" id="color-picker" value="#ffffff">

  <label>Pilih Font Halaman</label>
  <select id="font-picker">
    <option value="'Roboto', sans-serif">Roboto</option>
    <option value="'Poppins', sans-serif">Poppins</option>
    <option value="'Oswald', sans-serif">Oswald</option>
    <option value="'Bebas Neue', sans-serif">Bebas Neue</option>
    <option value="'Audiowide', cursive">Audiowide</option>
    <option value="'Russo One', sans-serif">Russo One</option>
    <option value="'Press Start 2P', cursive">Press Start 2P</option>
  </select>

  <label>Font Timer</label>
  <select id="timer-font-picker">
    <option value="'Orbitron', sans-serif">Orbitron (default)</option>
    <option value="'Audiowide', cursive">Audiowide</option>
    <option value="'Monoton', cursive">Monoton</option>
    <option value="'Russo One', sans-serif">Russo One</option>
    <option value="'Press Start 2P', cursive">Pixel Retro</option>
    <option value="'Bebas Neue', sans-serif">Bebas Neue</option>
    <option value="'Oswald', sans-serif">Oswald</option>
  </select>

  <label>Edit Bio</label>
  <textarea id="bio-input" rows="3"></textarea>

  <label>Atur Waktu Timer</label>
  <input type="number" id="hours-input" placeholder="Jam" min="0">
  <input type="number" id="minutes-input" placeholder="Menit" min="0" max="59">
  <input type="number" id="seconds-input" placeholder="Detik" min="0" max="59">
  <button id="set-time-btn">Set Waktu</button>

  <label>Warna Timer</label>
  <input type="color" id="timer-color-picker" value="#00ffff">

  <label>Kecerahan Timer</label>
  <input type="range" id="brightness-slider" min="0" max="100" value="100">

</div>

<div id="watermark">BY : ğ™¼ğš„ğ™·ğ™°ğ™¼ğ™°ğ™³ ğšˆğš„ğš‚ğš„ğ™¿ ğ™°ğ™ºğ™±ğ™°ğš</div>

<script>

let timerDisplay = document.getElementById('timer');
let time = 600;
let timerInterval;

function updateTimerDisplay() {
  let d = Math.floor(time / 86400);
  let h = Math.floor((time % 86400) / 3600);
  let m = Math.floor((time % 3600) / 60);
  let s = time % 60;

  timerDisplay.textContent =
    `${d.toString().padStart(2,'0')}:${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}:${s.toString().padStart(2,'0')}`;
}

function startTimer() {
  clearInterval(timerInterval);
  updateTimerDisplay();
  timerInterval = setInterval(() => {
    if(time <= 0){
      clearInterval(timerInterval);
      alert('Waktu habis!');
    } else {
      time--;
      updateTimerDisplay();
    }
  }, 1000);
}
startTimer();

document.getElementById('settings-btn').onclick = () => {
  let menu = document.getElementById('settings-menu');
  menu.style.display = menu.style.display === "block" ? "none" : "block";
};

document.getElementById("profile-input").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) document.getElementById("profile-pic").src = URL.createObjectURL(file);
});

// BG GAMBAR
document.getElementById("bg-input").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (file) {
    document.body.style.backgroundImage = `url(${URL.createObjectURL(file)})`;
    document.body.style.backgroundSize = "cover";
    document.body.style.backgroundPosition = "center";
    document.getElementById("video-bg").style.display = "none";
  }
});

// BG VIDEO â€” FIX LOOP + AUTOPLAY
document.getElementById("video-input").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  let video = document.getElementById("video-bg");
  let url = URL.createObjectURL(file);

  video.src = url;
  video.style.display = "block";
  document.body.style.backgroundImage = "none";

  video.load();
  video.muted = true;
  video.loop = true;

  setTimeout(() => {
    video.play().catch(() => {
      video.muted = true;
      video.play();
    });
  }, 200);
});

// Kecepatan Video
document.getElementById("video-speed").addEventListener("input", () => {
  let speed = document.getElementById("video-speed").value / 100;
  let video = document.getElementById("video-bg");

  video.playbackRate = speed;
  if (video.paused) video.play();
});

// Opacity
document.getElementById("video-opacity").addEventListener("input", () => {
  let value = document.getElementById("video-opacity").value;
  document.getElementById("video-bg").style.opacity = value / 100;
});

document.getElementById('userid-input').oninput = () => {
  document.getElementById('user-id').textContent =
    document.getElementById('userid-input').value || "User123";
};

document.getElementById('font-picker').onchange = () => {
  document.body.style.fontFamily = document.getElementById('font-picker').value;
};

document.getElementById('timer-font-picker').onchange = () => {
  timerDisplay.style.fontFamily = document.getElementById('timer-font-picker').value;
};

document.getElementById('bio-input').oninput = () => {
  document.getElementById('bio').textContent =
    document.getElementById('bio-input').value || "Selamat datang di live saya! ğŸ‰";
};

document.getElementById('set-time-btn').onclick = () => {
  let h = parseInt(document.getElementById('hours-input').value) || 0;
  let m = parseInt(document.getElementById('minutes-input').value) || 0;
  let s = parseInt(document.getElementById('seconds-input').value) || 0;

  if(h>=0 && m>=0 && m<60 && s>=0 && s<60){
    time = h*3600 + m*60 + s;
    startTimer();
  } else {
    alert('Masukkan waktu yang valid!');
  }
};

document.getElementById("color-picker").addEventListener("input", () => {
  const color = document.getElementById("color-picker").value;
  document.body.style.color = color;
  document.getElementById("user-id").style.color = color;
  document.getElementById("bio").style.color = color;
});

document.getElementById('timer-color-picker').oninput = () => updateTimerGlow();
document.getElementById('brightness-slider').oninput = () => updateTimerGlow();

function updateTimerGlow() {
  const color = document.getElementById('timer-color-picker').value;
  let opacity = document.getElementById('brightness-slider').value / 100;

  timerDisplay.style.color = color;
  timerDisplay.style.textShadow = `
    0 0 5px ${rgba(color, opacity)},
    0 0 10px ${rgba(color, opacity)},
    0 0 20px ${rgba(color, opacity)},
    0 0 40px ${rgba(color, opacity)},
    0 0 80px ${rgba(color, opacity)},
    0 0 90px ${rgba(color, opacity)}
  `;
}

function rgba(hex, alpha) {
  let r = parseInt(hex.substring(1, 3), 16);
  let g = parseInt(hex.substring(3, 5), 16);
  let b = parseInt(hex.substring(5, 7), 16);
  return `rgba(${r},${g},${b},${alpha})`;
}
</script>

</body>
</html>
